<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyWebsite</title>
    <link href="output.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="bg-blue-800 text-white">
        <div class="container mx-auto flex justify-between items-center py-4 px-6">
            <!-- Logo -->
            <div class="text-2xl font-bold">
                <a href="#" class="hover:text-gray-400">MyWebsite</a>
            </div>

            <!-- Navigation Links -->
            <nav class="space-x-4 relative">
                <a href="#" class="hover:text-gray-400">Home</a>
                <a href="#" class="hover:text-gray-400">Categories</a>
                <a href="#" class="hover:text-gray-400">About</a>
                <a href="#" class="hover:text-gray-400">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Full-Width Section -->
    <section class="w-full bg-gray-100 py-8">
        <div class="container mx-auto">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                <!-- Kolom Pertama: Gambar -->
                <div class="md:col-span-1 flex justify-center items-center ">
                    <img src="https://picsum.photos/500/300" alt="Image" class="w-full rounded-lg shadow-lg ml-0 md:ml-10">
                </div>

                <!-- Kolom Kedua: Teks -->
                <div class="md:col-span-3 flex flex-col justify-center px-6">
                    <h2 class="text-3xl font-bold mb-4">Image</h2>
                    <p class="text-gray-700 text-lg leading-relaxed">
                        Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book.
                    </p>

                </div>
            </div>
        </div>
    </section>
    <button>
        <a href="#" class="inline-block mt-6 bg-blue-500 text-white py-2 px-4 rounded-lg w-full hover:bg-blue-200 transition duration-300">
            Click Here
        </a>
    </button>
</body>
</html>
